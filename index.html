<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Clash of Clans Discord!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .background {
            background-image: url('https://wallpapercave.com/wp/wp2273227.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            filter: brightness(0.7);
            position: absolute;
            width: 100%;
            z-index: -1;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color: #FFD700; /* Gold color similar to Clash of Clans */
        }
        h2 {
            font-size: 3rem;
            margin: 0px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color:rgb(27, 87, 237);
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 800px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .discord-btn {
            background-color: #5865F2; /* Discord brand color */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .discord-btn:hover {
            background-color: #4752C4;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        
        .discord-btn:active {
            transform: translateY(1px);
        }
        
        .discord-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Join Our Clash of Clans Community!</h1>
        <h2>Noobs</h2>
        <p>Connect with Clash players, share strategies, find clan members, and stay updated with the latest game news!</p>
        <a href="https://discord.gg/kwuxhtgp" class="discord-btn" target="_blank">

</html>
